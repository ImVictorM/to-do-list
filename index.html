<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa" placeholder="Adicionar-tarefa">
    <ol id="lista-tarefas"></ol>
    <div id="controls">
      <button id="mover-cima">↑</button>
      <button id="mover-baixo">↓</button>
      <button id="remover-selecionado">X</button>
    </div>
    <div id="action">
      <button id="criar-tarefa">Adicionar</button>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="remover-finalizados">Limpar completos</button>
      <button id="salvar-tarefas">Salvar lista</button>
    </div>
    <script src="script.js"></script>
  </main>
</body>

</html>
